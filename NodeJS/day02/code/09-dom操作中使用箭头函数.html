<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="odiv"></div>
    <script>
        var oDom = document.getElementById("odiv")
        oDom.onclick = function(){

            // 1秒钟之后再修改
            setTimeout(()=>{
                this.style.width = "500px"
            },1000)
        }
    </script>
</body>
</html>
