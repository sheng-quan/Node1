<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.4.1.js"></script>
</head>
<body>
    <form enctype="application/x-www-form-urlencoded">
        用户名：<input type="text" name="username" id="username"/> <br><br>
        密&emsp;码：<input type="password" name="password" id="password"/><br><br>

        <!-- 点击submit按钮的时候，
            浏览器会提交 form表单里面的这些数据到 action的值得地址上面去  
            本质上就是一个请求， post请求

             type="button" 不会有默认的提交行为
        -->
        <input type="button" value="提交" id="obtn">

    </form>
    <div id="odiv"></div>

    <!-- 点击做  post  提交   登录要用ajax来提交， -->
    <script>
       
       $("#obtn").click(()=>{

            let params = {
                username: $("#username").val(),
                password: $("#password").val(),
            }

           
            //jq的ajax的post请求
            // $.ajax({
            //     url:"/login_post",
            //     type:"POST",
            //     data:JSON.stringify(params),
            //     success:(resp)=>{
                    
            //         // console.log(resp);
                    
            //         $("#odiv").html(resp);
            //     }
            // })

            //jq的ajax的post请求，第二种方式
            $.post("/login_post", JSON.stringify(params), (resp)=>{
                console.log(resp);
                $("#odiv").html(resp);
            })


       })
    </script>
</body>
</html>
